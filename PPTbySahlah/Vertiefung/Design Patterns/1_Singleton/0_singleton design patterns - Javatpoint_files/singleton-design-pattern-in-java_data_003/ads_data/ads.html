  <script>
    (function() {
      var tetris = studioinnovation.layouts.lightbox.tetris;

      // TODO(rneale): b/24775203
      window.Enabler.exit = Enabler.exitOverride;

      window.GdnLayout = function() {};
      GdnLayout.getConfig = tetris.gdnAdapter.translateFromEnablerParams.bind(
          null, tetris.gdnAdapter.translate);

      window.GdnPreview = function() {};
      GdnPreview.getConfig = tetris.gdnAdapter.translateFromDataObject.bind(
          null, tetris.gdnAdapter.translate);

      // TODO(cbehar): Switch to use Enabler.loadModules() with Enabler >= v.01_73.
      var moduleIds = [
        studio.module.ModuleId.CONFIGURABLE,
        studio.module.ModuleId.GDN
      ];

      var modulesToLoad = moduleIds.length;
      var moduleLoadedHandler = function() {
        if (--modulesToLoad == 0) {
          new tetris.Tetris();
        }
      };

      for (var i = 0; i < moduleIds.length; ++i) {
        Enabler.loadModule(moduleIds[i], moduleLoadedHandler);
      }
    })();
  </script>
